<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <!-- Favicon -->
    <link href='favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Flexbox</title>
    <link href="../assets/stylesheets/vendor/normalize.css" rel="stylesheet" type="text/css" />
    <link href="../assets/stylesheets/flexbox.css" rel="stylesheet" type="text/css" />
  </head>
  <body class='flexbox-level-3 flexbox-level-3_index'>
    <div class='level-three'>
      <div class='intro'>
        <header>
          <nav class='flex-container'>
            <a class='nav-logo flex-child' href='/'>
              <img class='flex-grandchild' height='60' src='/assets/images/brand-bookmark-2.svg'>
            </a>
            <div class='nav-links flex-child'>
              <a class='nav-link flex-grandchild' href='#'>Teams</a>
              <a class='nav-link flex-grandchild' href='#'>Pricing</a>
              <a class='nav-link flex-grandchild' href='#'>Get Started</a>
            </div>
            <a class='nav-btn btn flex-child' href='#'>Sign In</a>
          </nav>
        </header>
        <section class='add'>
          <h1>Add your first bookmark!</h1>
          <form class='add-form'>
            <i class='add-icon'></i>
            <input class='add-url' type='text'>
            <button class='btn btn-b add-btn'>Add Bookmark</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
